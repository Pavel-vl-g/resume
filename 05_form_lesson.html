<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form>

    <div>
        <label for="reset">Очистить формы</label>
        <input type="reset" id="reset">
    </div>

    <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2">
    </div>
    
    <div>
    <label for="email">email</label>
    <input type="text" id="email"
    placeholder="введите email">
    </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
        </div>

    <div>
         <label for="number">Число</label>
         <input type="number" id="number" min="0">
  </div>
  
  <div>
    <label for="range">range</label>
    <input type="range" id="range" min="0" max="10" step="2">
    </div>

    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>


    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>
    
    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message"></textarea>
    </div>
    
    
    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male">Мужик</option>
            <option value="female" selected>Баба</option>
            <option value="other">Неправильный вариант</option>
        </select>
    </div>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 5
        <input type="radio" name="work"> 10+
    </div>

    <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food"> Картошка
        <input type="checkbox" name="food"> Пельмени
        <input type="checkbox" name="food"> Макароны
        <input type="checkbox" name="food"> Овощи
    </div>

    <input type="submit" value="Отправить форму"> 
    <button type="submit">Послать сообщение</button>

    </form>
</body>
</html>
